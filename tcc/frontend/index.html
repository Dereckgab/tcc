<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parça's Bar - Cardápio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="header-container">
      <h1 class="logo">Parça's Bar</h1>
      <div class="status">
        <span>🔒 Fechado</span>
        <span>🕒 30 min</span>
        <span>📦 R$ 8,00 mín.</span>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="img/Design sem nome (1).png" alt="Banner da lanchonete" />
  </section>

  <!-- Campo de busca -->
  <section class="busca">
    <input
      type="text"
      id="campoBusca"
      placeholder="🔍 Buscar no cardápio..."
    />
  </section>

  <!-- Categorias -->
  <nav class="categorias" id="categorias">
    <!-- Botões gerados via JS -->
  </nav>

  <!-- Lista de Produtos -->
  <main class="produtos-container" id="produtos-list">
    <!-- Produtos gerados via JS -->
  </main>

  <!-- Rodapé com sacola -->
  <footer>
    <div class="sacola">
      <span>🛍️ R$ 0,00</span>
      <button>Ver sacola</button>
    </div>
  </footer>

  <!-- Script -->
  <script src="produtos.js"></script>
</body>
</html>
